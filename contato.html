    <h1>Contato</h1>
    <!-- Comentário: O formulário abaixo é apenas para parte visual. Caso deseje implementar o envio real, será necessária a utilização de back-end ou de um serviço de terceiros. -->
    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
      </div>
      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
